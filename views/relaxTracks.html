<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Breathings App | TRACKS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="Breathings"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-3" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/meditationTracks">Meditation Tracks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/sleepTracks">Sleep Tracks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/relaxTracks">Relax Tracks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/liveTracks">Live Tracks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="/notification">Notification</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                        <button class="btn btn-secondary logBtn" type="submit" id="loginBtn"><a href="/login">Login </a></button>
                    </form>
                    <form class="d-flex">
                        <button class="btn btn-danger logBtn" id="logoutBtn"><a href="/">Logout Admin </a></button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="tracksSection"> 
            <h2>Breathing-App Relax-Tracks details</h2>
            <div>
                <button type="button" class="btn btn-success addTrackBtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo" id="addRelaxTrackBtn">Add Track</button>
                <button type="button" class="btn btn-success addTrackBtn" data-bs-toggle="modal" data-bs-target="#melodyModal"
                data-bs-whatever="@mdo" id="addRelaxMelodyBtn">Add Melody Sound</button>
            </div>
            <input class="form-control me-2 search" id="relaxTracksSearch" type="search" placeholder="Filter by searching" aria-label="Search">
            <span id="tracksCount"></span>
            <div class="container">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Category</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Description</th>
                            <th scope="col">Premium</th>
                            <th scope="col">Delete Track</th>
                            <th scope="col">Update Track</th>
                        </tr>
                    </thead>
                    <tbody id="relaxTracksTable"></tbody>
                </table>
                <div id="unauthorizedWarning" >
                    <p>Unauthorized Access, Plz Login</p><button class="btn btn-secondary logBtn" type="submit" id="loginBtn"><a href="/login">Login </a></button>
                </div>
                <div id="empty">
                    <p>No Tracks to show (Empty)</p>
                  </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Relax Track</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="uploadRelaxForm"  action="/uploadRelaxTrack" method="POST" enctype="multipart/form-data">
                            <div class="col-md-7">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-7">
                                <label for="artist" class="form-label">Artist</label>
                                <input type="text" name="artist" class="form-control" id="artist" required>
                            </div>
                            <div class="col-md-4">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" multiple required>
                                    <option value="6117dda2e2468d2e402abbb8" selected>Beginners</option>
                                    <option value="6117ddb0e2468d2e402abbb9">Self-Calm</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" name="description" class="form-control" id="description" required>
                            </div>
                            <div class="col-md-4">
                                <label for="premium" class="form-label">Premium</label>
                                <select id="premium" name="premium" class="form-select">
                                    <option selected>true</option>
                                    <option>false</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="track" class="form-label">choose a track (audio file: mp3 or wav)</label>
                                <input type="file" name="audioFile" class="form-control" id="track" required>
                            </div>
                            <div class="col-12">
                                <label for="track" class="form-label">choose an image for track (image: png, jpg or jpeg)</label>
                                <input type="file" name="imageFile" class="form-control" id="image" required>
                            </div>`
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Upload Tracks</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="melodyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Relax Track</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" action="/uploadRelaxMelodySound" method="POST" enctype="multipart/form-data">
                            <div class="col-md-7">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="category" class="form-label">Category</label>
                                <select name="category" class="form-select" required>
                                    <option selected>Nature</option>
                                    <option>Musical</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="track" class="form-label">choose a track (audio file: mp3 or wav)</label>
                                <input type="file" name="audioFile" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Upload Sound</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="playModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="trackTitle"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="trackCard">
                    <img alt="Track image" id="trackImage" class="trackImage">
                    <audio controls id="audioPlayer" type="audio/mpeg"></audio>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="../static/js/relaxTracks.js"></script>

</html>
